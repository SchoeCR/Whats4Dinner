{% extends "layout.html" %}

{% block content %}

<h3>Register new user</h3>

{% if validation_error %}

<div class="text-danger" style="text-col">
    Error: {{ validation_error }}
</div>
<hr />

{% endif %}

    <form action="/register" method="post" class="row g-3">
        <div class="mb-2">
            <label for="first_name_id" class="label-register">Please enter first name</label>
            <input autocomplete="off" autofocus class="form-control mx-auto" name="first_name" placeholder="First name" type="text" id="first_name_id" required> 
        </div>
        <div class="mb-2">
            <label for="last_name_id" class="label-register">Please enter last name</label>
            <input autocomplete="off" autofocus class="form-control mx-auto" name="last_name" placeholder="Last name" type="text" id="last_name_id" required>
        </div>
        <div class="mb-2">
            <label class="label-register">Please enter your email address</label>
            <input autocomplete="off" autofocus class="form-control mx-auto" name="email" placeholder="hello@world.com" type="email">
        </div>
        <div class="mb-2">
            <label class="label-register">Please enter a password</label>
            <input class="form-control mx-auto" name="password" placeholder="Password" type="password">
        </div>
        <div class="mb-2">
            <label class="label-register">Please confirm your password</label>
            <input class="form-control mx-auto" name="confirmation" placeholder="Confirm password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>

{% endblock %}
